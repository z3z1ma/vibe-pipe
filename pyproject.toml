[tool.poetry]
name = "vibe-piper"
version = "0.1.0"
description = "A robust Python-based declarative data pipeline, integration, quality, transformation, and activation library"
authors = ["Alexander Butler <alexander@vibepiper.dev>"]
license = "MIT"
readme = "README.md"
packages = [{include = "vibe_piper", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^6.0.0"
black = "^24.0.0"
ruff = "^0.8.0"
mypy = "^1.9.0"
pre-commit = "^4.0.0"
pandas = "^2.0.0"
pyarrow = "^23.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=vibe_piper --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=90"
