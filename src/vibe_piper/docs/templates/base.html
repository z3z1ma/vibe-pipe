<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}Vibe Piper Documentation{% endblock %}</title>
    <link rel="stylesheet" href="{{ static_url }}/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Vibe Piper Documentation{% endblock %}</h1>
            <nav>
                <ul class="nav-links">

                    <li><a href="{{ root_url }}/lineage.html">Lineage</a></li>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Generated by Vibe Piper Documentation Generator</p>
            <p class="timestamp">Generated on: {{ timestamp }}</p>
        </footer>
    </div>

    {% block scripts %}
    <script src="{{ static_url }}/js/search.js"></script>
    {% endblock %}
</body>
</html>
